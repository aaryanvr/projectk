<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hello hero </title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #ffe4ec, #fff1f6);
      font-family: "Segoe UI", system-ui, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 28px 22px;
      border-radius: 22px;
      width: min(700px, 92%);
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    }

    img.sticker {
      width: 220px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: clamp(26px, 4vw, 40px);
      margin-bottom: 20px;
    }

    .zone {
      position: relative;
      height: 150px;
      width: 100%;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 26px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,0.15);
    }

    #yes {
      left: 18%;
      background: #ff4f87;
      color: white;
    }

    #no {
      left: 62%;
      background: #e5e7eb;
    }

    .result {
      display: none;
      margin-top: 20px;
    }

    .result h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .gif {
      width: 280px;
      border-radius: 16px;
    }
  </style>
</head>

<body>
  <div class="card">
    <img 
      class="sticker"
      src="kiss.gif"
      alt="cute kiss"
      width="220"

    />

    <h1>miss kavya, will you be my Valentine? ðŸ’˜</h1>

    <div class="zone" id="zone">
      <button id="yes">Yes ðŸ˜š</button>
      <button id="no">No ðŸ¤¬</button>
    </div>

    <div class="result" id="result">
      <h2>RAAAAAHHHHHHH ðŸ¤‘ðŸ¤‘ðŸ¤‘ðŸ¤‘</h2>
      <img
        class="gif"
        src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmc5ZWFmYTZjYXFwMjM4dHY0M2syeDRzYm04NTE0ZDRuamJqa3NsbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/SUtHh6c3nrP81hJYqv/giphy.gif"
        alt="celebration"
      />
    </div>
  </div>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const zone = document.getElementById("zone");
    const result = document.getElementById("result");

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    zone.addEventListener("mousemove", (e) => {
      const rect = no.getBoundingClientRect();
      const dist = Math.hypot(
        rect.x - e.clientX,
        rect.y - e.clientY
      );

      if (dist < 120) {
        no.style.left = random(0, zone.clientWidth - rect.width) + "px";
        no.style.top = random(0, zone.clientHeight - rect.height) + "px";
      }
    });

    yes.addEventListener("click", () => {
      zone.style.display = "none";
      result.style.display = "block";

      confetti({
        particleCount: 250,
        spread: 120,
        origin: { y: 0.6 }
      });
    });
  </script>
</body>
</html>
